<!-- Keyboard Shortcut Hint (Desktop Only) -->
<p class="fixed bottom-0 left-0 right-0 hidden border-t border-t-muted bg-white p-1 text-center text-sm text-muted-foreground xl:block print:hidden">
  Press
  <kbd class="pointer-events-none inline-flex h-5 select-none items-center gap-1 rounded border bg-muted px-1.5 font-mono text-[10px] font-medium text-muted-foreground opacity-100">
    <span class="text-xs">{{ getKeyboardDisplay() }}</span>+K
  </kbd>
  to open the command menu
</p>

<!-- Mobile Command Button -->
<app-button
  variant="outline"
  size="icon"
  className="xl:hidden print:hidden h-12 w-12 sm:h-10 sm:w-10 rounded-full shadow-2xl bg-white hover:bg-gray-50 border-2"
  (click)="toggleOpen()"
  style="position: fixed !important; bottom: 1.5rem !important; left: 50% !important; transform: translateX(-50%) !important; z-index: 9999 !important;"
>
  <!-- Command Icon -->
  <svg class="h-7 w-7 sm:h-6 sm:w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2z"/>
  </svg>
</app-button>

<!-- Command Dialog -->
<app-command-dialog 
  [open]="isOpen()" 
  (onOpenChange)="onOpenChange($event)"
>
  <!-- Command List -->
  <app-command-list>
    <!-- Actions Group -->
    <app-command-group heading="Actions">
      <app-command-item (onSelect)="handlePrint()">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
        </svg>
        <span>Print</span>
      </app-command-item>
      
      <app-command-item (onSelect)="handlePDFExport()">
        <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span>
          @if (isPDFGenerating) {
            Generating PDF...
          } @else {
            Export PDF
          }
        </span>
        @if (isPDFGenerating) {
          <svg class="ml-2 h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        }
      </app-command-item>
    </app-command-group>
    
    <!-- Links Group -->
    @if (links().length > 0) {
      <app-command-group heading="Links">
        @for (link of links(); track link.url) {
          <app-command-item (onSelect)="handleLinkClick(link.url)">
            <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
            </svg>
            <span>{{ link.title }}</span>
          </app-command-item>
        }
      </app-command-group>
    }
    
    <!-- Separator -->
    <app-command-separator />
  </app-command-list>
</app-command-dialog>
