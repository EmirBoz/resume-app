<section class="flex min-h-0 flex-col gap-y-3 print:gap-y-1">
  <h2 class="text-lg sm:text-xl font-bold print:text-xl" id="education-section">
    Education
  </h2>
  
  <div
    class="space-y-4"
    role="feed"
    aria-labelledby="education-section"
  >
    @for (edu of education(); track trackByEducation($index, edu)) {
      <article>
        <app-card className="p-4 print:p-2">
          <!-- Card Header -->
          <app-card-header>
            <!-- School name and period -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 text-base print:flex-row print:items-center print:justify-between">
              <h3
                class="font-semibold leading-none text-sm sm:text-base print:text-base"
                [id]="getSchoolId(edu.school)"
              >
                {{ edu.school }}
              </h3>
              
              <!-- Education period -->
              <div
                class="text-xs sm:text-sm tabular-nums text-gray-500 print:text-sm"
                [attr.title]="getEducationPeriodTitle(edu.start, edu.end)"
              >
                {{ formatEducationPeriod(edu.start, edu.end) }}
              </div>
            </div>
          </app-card-header>

          <!-- Card Content -->
          <app-card-content
            className="mt-2 text-foreground/80 print:text-[12px]"
            [attr.aria-labelledby]="getSchoolId(edu.school)"
          >
            {{ edu.degree }}
          </app-card-content>
        </app-card>
      </article>
    }
  </div>
</section>
