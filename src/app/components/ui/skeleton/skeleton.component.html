@if (lines() === 1) {
  <div 
    [class]="skeletonClasses()" 
    [ngStyle]="skeletonStyle()"
    role="status" 
    aria-label="Loading...">
  </div>
} @else {
  <div class="space-y-2" role="status" aria-label="Loading...">
    @for (line of linesArray(); track line) {
      <div 
        [class]="skeletonClasses()" 
        [ngStyle]="{ 
          width: line === lines() - 1 ? '75%' : width(), 
          height: height() 
        }">
      </div>
    }
  </div>
}
