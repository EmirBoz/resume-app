<div [class]="'app-avatar ' + avatarClasses()">
  @if (showImage()) {
    <img crossorigin="anonymous"
      [src]="src()"
      [alt]="alt()"
      [class]="imageClasses()"
      (load)="onImageLoad()"
      (error)="onImageError()"
    />
  }
  
  @if (showFallback()) {
    <div [class]="fallbackClasses()">
      {{ fallback() }}
    </div>
  }
</div>
