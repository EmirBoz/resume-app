<section class="flex min-h-0 flex-col gap-y-3 print:gap-y-1">
  <h2 class="text-lg sm:text-xl font-bold print:text-xl" id="skills-section">
    Skills
  </h2>
  
  <div
    class="flex flex-wrap gap-1"
    role="list"
    aria-labelledby="skills-section"
  >
    @for (skill of skills(); track trackBySkill($index, skill)) {
      <div role="listitem">
        <app-badge
          className="print:px-1 print:py-0.5 print:text-[10px] print:leading-tight"
          [attr.id]="getSkillId(skill)"
          [attr.aria-label]="getSkillAriaLabel(skill)"
        >
          {{ skill }}
        </app-badge>
      </div>
    }
  </div>
</section>
