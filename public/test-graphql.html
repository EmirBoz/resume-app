<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #007acc; color: white; border: none; cursor: pointer; }
        button:hover { background: #005fa3; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; border: 1px solid #ccc; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>GraphQL API Test Page</h1>
    <p>Bu sayfa GraphQL API'nın çalışıp çalışmadığını test etmek için kullanılır.</p>
    
    <button onclick="testGraphQL()">Test GraphQL Connection</button>
    <button onclick="testResumeData()">Test Resume Data</button>
    <button onclick="testSeedData()">Seed Default Data</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results" class="result" style="display: none;">
        <h3>Test Results:</h3>
        <pre id="output"></pre>
    </div>

    <script>
        async function testGraphQL() {
            showResults('Testing GraphQL connection...');
            
            try {
                const response = await fetch('/api/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `query { getServerInfo }`
                    })
                });
                
                const result = await response.json();
                showResults('GraphQL Connection Test:\n' + JSON.stringify(result, null, 2));
            } catch (error) {
                showResults('GraphQL Connection Error:\n' + error.message);
            }
        }
        
        async function testResumeData() {
            showResults('Testing resume data fetch...');
            
            try {
                const response = await fetch('/api/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `
                            query {
                                getResumeData {
                                    id
                                    personalInfo {
                                        name
                                        email
                                    }
                                    work {
                                        company
                                        title
                                    }
                                }
                            }
                        `
                    })
                });
                
                const result = await response.json();
                showResults('Resume Data Test:\n' + JSON.stringify(result, null, 2));
            } catch (error) {
                showResults('Resume Data Error:\n' + error.message);
            }
        }
        
        async function testSeedData() {
            showResults('Seeding default data...');
            
            try {
                const response = await fetch('/api/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `mutation { seedDefaultData }`
                    })
                });
                
                const result = await response.json();
                showResults('Seed Data Result:\n' + JSON.stringify(result, null, 2));
            } catch (error) {
                showResults('Seed Data Error:\n' + error.message);
            }
        }
        
        function showResults(content) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('output').textContent = content;
        }
        
        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
